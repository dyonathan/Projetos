<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d3d903425.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="navigation">
                <div class="logo">
                    <a href="">
                        <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify" />
                    </a>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="library__botton">
                <div class="left-sidebar-library">
                    <a href="">
                        <span class="fa fa-book"></span>
                        <span>Sua biblioteca </span>
                    </a>
                    <a href="">
                        <span class="fa fa-plus"></span>
                    </a>
                    <div>
                        <h2>Crie sua primeira playlist</h2>
                        <p>É fácil, vamos te ajudar.</p>
                        <button>Criar Playlist</button>
                    </div>
                </div>
                <div class="left-sidebar-footer">
                    <div class="left-sidebar-legal-links">
                        <a href="">legal</a>
                        <a href="">Cookies</a>
                    </div>
                    <div class="language-selection">
                        <button data-testid="language-selection-button">
                            <span class="fa-solid fa-globe"></span>
                            Português do Brasil
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
