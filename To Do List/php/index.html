<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<!--Entradas-->

<body>

    <header>
        <h1>Todo Avançado</h1>
    </header>

    <section>
        <div id="adicinar">
            <p>Adicione sua tarefa</p>
            <input type="text" name="tarefa" id="tarefa" placeholder="O que você vai fazer?">
            <input type="button" value="+" onclick="adicionar()" id="badic">
            <hr>

            <!--Pesquisa das entradas-->
            <div id="pesquisa">
                <label for="pesquisa">Pesquisar: </label>
                <input type="search" placeholder="Buscar...">
            </div>
            <div id="filtro">
                <label for="filtro">Filtrar: </label>
                <input type="" name="filtro" id="filtro" placeholder="Todos">                
            </div>
            <hr>

            <!--Saída-->
            <div id="res">
                <table>
                    <tbody>
                        <tr>
                            <th>teste 1</th>
                            <th>teste 2</th>
                            <th>teste 3</th>
                            <th>teste 4</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
