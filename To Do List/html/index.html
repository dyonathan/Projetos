<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="/To Do List/css/estilo.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>

        <!-- Entradas -->

        <form id="todo-form">
            <p>
                Adicione sua tarefa
            </p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?" />
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        
        <!-- Saída -->


        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input" />
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar" />
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <!-- Filtragem de tarefas -->

            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa...</h3>
                <!--Aqui começo a usar class porque o id é unico e esse botão vai se repetir algumas vezes -->
                <!-- Botão confirmar -->
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <!-- Botão editar -->
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <!-- Botão cancelar -->
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar Java Script</h3>
                <!--Aqui começo a usar class porque o id é unico e esse botão vai se repetir algumas vezes -->
                <!-- Botão confirmar -->
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <!-- Botão editar -->
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <!-- Botão cancelar -->
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; DRBreta</p>
    </footer>
    <!-- O link do java script é carregado no final por causa do DOM que precisa carregar o HTML,
    se por algum motivo precisar colocar em outro lugar, precisa colocar o defer no scrip 
    ex <script src="/To Do List/js/script.js" defer></script> -->
    <script src="/To Do List/js/script.js"></script>
</body>

</html>
